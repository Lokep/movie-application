<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <!-- <meta content="black" name="apple-mobile-web-app-status-bar-style"/> -->
  <!-- 通过vue-meta来设置 -->
  <meta name="apple-mobile-web-app-title" content="Lokep">
  <meta name="apple-touch-fullscreen"content="yes">
  <link rel="apple-touch-icon" sizes="72x72" href="static/images/icon.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="36x36" href="static/images/icon.png"/>
  <link rel="apple-touch-startup-image" href="static/images/icon.png" />

  <title>Lokep</title>
  <link rel="icon" href="static/images/lokep.ico">
  <link rel="short icon" href="static/images/lokep.ico">
  <link rel="stylesheet" href="static/styles/common.css">
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 640) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

  </script>
  <!-- built files will be auto injected -->
</head>

<body>
  <div id="app"></div>
  
</body>

</html>
